<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="jquery-2.1.4.min.js"></script>
    <link rel="icon" href="bootstrap-3.3.5/docs/favicon.ico">
    <title>View All Customer</title>
    <link href="bootstrap-3.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-3.3.5/docs/examples/cover/cover.css" rel="stylesheet">
    <script src="bootstrap-3.3.5/docs/assets/js/ie-emulation-modes-warning.js"></script>
    <script src="Admin.js"></script>
    <style>
      #table{border:1px solid darkgray;}
    </style>

    <script>
      var repository= new Admin.CustomerRepository();

      //onload function
      $(function(){
        if(sessionStorage["user"]!=null||sessionStorage["user"]!=undefined){
          var user=JSON.parse(sessionStorage["user"]);
          if(user.username=="Admin"){
            printTable();
          }else{
            document.location="AdminLogin.html";
          }
        }else{
          document.location="BankApp_Index.html";
        }

        $("#logout").click(function(){
          sessionStorage.clear();
          alert("Log out!")
          document.location="BankApp_Index.html";
        });//logout function
      });

      function printTable()
      {
        if(localStorage["customerInfo"]!=null||localStorage["customerInfo"]!=undefined){
          var customerInfos=JSON.parse(localStorage["customerInfo"]);
          var table="<table class='table'><tr><th>CustomerId</th><th>First name</th><th>Last name</th><th>Email</th><th>Gender</th><th>Mobile</th></tr>";
          for(var i=0;i<customerInfos.length;i++){
            table+="<tr style=text-align:left;><td>"+customerInfos[i].customerId+"</td><td>"+customerInfos[i].firstname+"</td><td>"+customerInfos[i].lastname+"</td><td>"+customerInfos[i].email+"</td><td>"+customerInfos[i].gender+"</td><td>"+customerInfos[i].mobile+"</td></tr>";
          }
          table+="</table>";
          $("#table").html(table);
        }else{
          alert("No Customer Available!");
          document.location="AdminHome";
        }
        
      }


    </script>
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">BankApp</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active" ><a href="AdminHome.html">Home</a></li>
                  <li class="active" id="logout"><a href='javascript:void(0)'>Logout</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <p class="lead">View Customer Basic Infomation...</p>

              <div id="table" class="site-wrapper"></div>
          
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Develop by <a href="#">ShallowSleep666</a>, templete by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>
